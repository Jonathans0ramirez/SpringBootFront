  <table mat-table [dataSource]="employees" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let employee"> {{employee.fullName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Correo personal </th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="ManagerEmail">
        <th mat-header-cell *matHeaderCellDef> Correo institucional </th>
        <td mat-cell *matCellDef="let employee"> {{employee.managerEmail}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Salario">
        <th mat-header-cell *matHeaderCellDef> Salario </th>
        <td mat-cell *matCellDef="let employee"> {{employee.salario}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let employee"> {{employee.cargo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let employee"> {{employee.direccion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Oficina">
        <th mat-header-cell *matHeaderCellDef> Oficina </th>
        <td mat-cell *matCellDef="let employee"> {{employee.oficina}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Dependencia">
        <th mat-header-cell *matHeaderCellDef> Dependencia </th>
        <td mat-cell *matCellDef="let employee"> {{employee.dependencia}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let employee">
          <button mat-mini-fab color="primary" [routerLink]="['/employee-add', employee.id]"><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab color="warn" (click)="deleteEmployee(employee.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
