<mat-card>
  <div style="text-align: center">
    <form #employeeForm="ngForm" (ngSubmit)="save(employeeForm.value)" class="form">
      <mat-card-header>
        <mat-card-title><h2>{{employee.fullName ? 'Editar' : 'Agregar'}} Empelado</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Nombre del empleado" [(ngModel)]="employee.fullName" required name="fullName" #fullName>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email del empleado" [(ngModel)]="employee.email" required name="email" #email>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Manager Email del empleado" [(ngModel)]="employee.managerEmail" required name="managerEmail" #managerEmail>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Salario del empleado" [(ngModel)]="employee.salario" required name="salario" #salario>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Cargo del empleado" [(ngModel)]="employee.cargo" required name="cargo" #cargo>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="DirecciÃ³n del empleado" [(ngModel)]="employee.direccion" required name="direccion" #direccion>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Oficina del empleado" [(ngModel)]="employee.oficina" required name="oficina" #oficina>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Dependencia del empleado" [(ngModel)]="employee.dependencia" required name="dependencia" #dependencia>
        </mat-form-field>
        <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Employee Email" [(ngModel)]="employee.email"
                   [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
        </mat-form-field> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="warn" type="submit" [disabled]="!employeeForm.form.valid">Save</button>        
        <button mat-flat-button color="warn" routerLink="/employee-list">Cancel</button>
      </mat-card-actions>
    </form>
  </div>
</mat-card>
