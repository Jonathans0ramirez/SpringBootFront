<mat-card>
    <form #employeeForm="ngForm" (ngSubmit)="save(employeeForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{employee.fullName ? 'Edit' : 'Add'}} Employee</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Employee Name" [(ngModel)]="employee.fullName" required name="name" #name>
            <input matInput placeholder="Employee Email" [(ngModel)]="employee.email" required name="name" #name>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Employee Email" [(ngModel)]="employee.email"
                   [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="warn" type="submit" [disabled]="!employeeForm.form.valid">Save</button>        
        <button mat-flat-button color="warn" routerLink="/employee-list">Cancel</button>
      </mat-card-actions>
      <!-- <mat-card-footer>
        <div class="giphy">
          <img src="{{car.giphyUrl}}" alt="{{car.name}}">
        </div>
      </mat-card-footer> -->
    </form>
  </mat-card>
